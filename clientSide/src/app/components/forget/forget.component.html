<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email"
                                        [(ngModel)]="em" placeholder="Enter your email" required>

                                    <div style="margin-top:30px" class="alert alert-danger" *ngIf='!em'>

                                        <p-message severity="error" text='חובה למלא כתובת מייל'></p-message>
                                    </div>

                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-theme"
                                        (click)="getUserByDateAndMail()">המשך</button>
                                    <!-- <a href="index.html" class="btn btn-lg btn-primary">Reset password</a> -->
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
