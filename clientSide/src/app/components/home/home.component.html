<body style="background-image: url('../../../assets/picture/logo111.jpg');
background-repeat: no-repeat;
background-attachment: fixed;  
background-size: 100% 100%;
height: 100vh;
display: fixed;
margin-top:1px;

">
  <button (click)="about()" class="btn btn-link btn-success" style="margin-left: 90%; width: 10%;"><b>אודות</b></button>
  <br>

  <button type="button" (click)="showModalDialog()" pButton style="margin-top: 37%; margin-left: 30%; font-size: 250%;"
    id="mm"> <b> לכניסה </b></button>
  <p-dialog header=" משתמש יקר ברוך הבא" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false">

    <!-- <form (ngSubmit)="checkUser()" #LoginForm="ngForm"> -->
    <div class="p-formgroup-inline">
      <!-- =================== -->
      <!-- ============ -->
      <br>

      <br>

      <div class="p-col-12 p-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon" id="zoz"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input type="text" id="aaa" [(ngModel)]="name" pInputText placeholder="הכנס שם משתמש">
        </div>
      </div>
      <div class="p-col-12 p-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon" id="zoz"><i class="pi pi-eye" style="line-height: 1.25;"></i></span>
          <input type="password" id="aaa" [(ngModel)]="pass" pInputText placeholder="הכנס סיסמא ">
        </div>
      </div>


      <!-- /////////////////////// -->
    </div>
    <button type="button" pButton icon="pi pi-eye-slash" class="btn btn-link" (click)="forget()"
      label="   שכחתי סיסמא"></button>

    <p-footer>
      <button type="button" pButton icon="pi pi-user-plus" (click)="AddUser()" label="   ליצירת משתמש חדש"
        id="aqa"></button>
      <button type="button" id="aqa" pButton icon="pi pi-sign-in" (click)="checkUser()" label="   לכניסה"></button>

      <a></a>
    </p-footer>
  </p-dialog>



  <a routerLink="/AddUser"></a>
</body>
